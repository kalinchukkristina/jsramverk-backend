name: Node.js CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: ['7.x']

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Install Dependencies
      run: npm install

    - name: Run tests with .env file
      env:
        ENV_FILE: ${{ secrets.ENV_FILE }} # Use the secret you created
      run: |
        # You can create the .env file here using the secret
        echo "$ENV_FILE" > .env
        # Run your tests that require the .env file with code coverage
        npx nyc --reporter=html --reporter=text mocha --exit 'test/**/*.js'
